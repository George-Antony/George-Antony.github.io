<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }}</title>
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
</head>
<body>
  <header>
    <!-- Add your site header content here -->
  </header>

  <main>
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="wrapper">
      <ul class="social-icons">
        {% if site.social_links.twitter %}
          <li>
            <a href="{{ site.social_links.twitter }}" target="_blank" title="Twitter">
              <img src="https://upload.wikimedia.org/wikipedia/commons/6/60/Logo_Twitter.svg" alt="Twitter" style="width: 24px; height: 24px;">
            </a>
          </li>
        {% endif %}

        {% if site.social_links.github %}
          <li>
            <a href="{{ site.social_links.github }}" target="_blank" title="GitHub">
              <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/Octicons-mark-github.svg" alt="GitHub" style="width: 24px; height: 24px;">
            </a>
          </li>
        {% endif %}

        {% if site.social_links.rss %}
          <li>
            <a href="{{ site.url }}{{ site.baseurl }}/feed.xml" target="_blank" title="RSS Feed">
              <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/RSS_Icon.png" alt="RSS" style="width: 24px; height: 24px;">
            </a>
          </li>
        {% endif %}
      </ul>
    </div>
  </footer>
</body>
</html>
